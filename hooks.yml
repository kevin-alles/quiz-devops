- id: redeploy-webhook
  execute-command: "/opt/quiz/devops/redeploy.sh"
  command-working-directory: "/opt/quiz/devops/"
  pass-arguments-to-command:
    - source: payload
      name: branch
    - source: payload
      name: repo
  response-body: "Redeployment triggered for branch: {{.branch}} and repo: {{.repo}}\n"
