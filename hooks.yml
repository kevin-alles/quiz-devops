- id: redeploy-webhook
  execute-command: "/opt/quiz/webhook/redeploy.sh"
  command-working-directory: "/opt/quiz/webhook"
  pass-arguments-to-command:
    - source: payload
      name: branch
    - source: payload
      name: ref
  response-body: "Redeployment triggered for branch: {{.branch}} and ref: {{.ref}}\n"
